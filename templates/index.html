<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .card-heading {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        .card-heading small {
            font-size: 14px;
            color: #bbb;
        }

        .card-form {
            width: 100%;
        }

        .input {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .input-field {
            padding: 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
        }

        .input-label {
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        .action-button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #555;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .result p {
            font-size: 18px;
            color: #fff;
            font-weight: bold;
        }

        .result img {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 4px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="card-heading">
            Iris Classification
            <small>Predict the species of Iris</small>
        </h2>
        <form class="card-form" action="{{ url_for('home')}}" method="POST">
            <div class="input">
                <label class="input-label">Sepal Length in cm</label>
                <input name="SepalLength" type="number" step="any" class="input-field" required />
            </div>
            <div class="input">
                <label class="input-label">Sepal Width in cm</label>
                <input name="SepalWidth" type="number" step="any" class="input-field" required />
            </div>
            <div class="input">
                <label class="input-label">Petal Length in cm</label>
                <input name="PetalLength" type="number" step="any" class="input-field" required />
            </div>
            <div class="input">
                <label class="input-label">Petal Width in cm</label>
                <input name="PetalWidth" type="number" step="any" class="input-field" required />
            </div>
            <button type="submit" class="action-button">Submit</button>
        </form>
        <div class="result">
            <p>{{ prediction }}</p>
            <img src="{{ image }}" alt="{{ prediction }}">
        </div>
    </div>
</body>
</html>
